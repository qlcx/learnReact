<head>
	<script src="https://fb.me/react-15.2.1.js"></script>
	<script src="https://fb.me/react-dom-15.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">	
			<div class="col-md-6 target">
			</div>
		</div>
	</div>
</body>

<script type="text/babel">
	var Badge = React.createClass({
		render: function() {
			return(
			  <button className="btn btn-primary" type="button">
  				{this.props.title} <span className="badge">{this.props.number}</span>
			  </button>
			);
		}
	});

	var Thumbnail = React.createClass({
		render: function() {
			return(
                <div className="col-md-6">
                    <div className="thumbnail">
                        <img src={this.props.imageUrl} />
                        <div className="caption">
                            <h3>{this.props.header}</h3>
                            <p>{this.props.description}</p>
                            <p>
                                <Badge title={this.props.title} number={this.props.number} />
                            </p>
                        </div>
                    </div>
                </div>
			);
		}
	});
    
    var ThumbnailList = React.createClass({
        render: function() {
            var list =  this.props.thumbnailData.map(function(thumbnailProps, id) {
                return(
                    <Thumbnail key={id} {...thumbnailProps} />
                );
            });
            
            return(
                <div>
                   {list}
                </div>
            );
        }
    });

	var options = {
        thumbnailData: [{
            title: 'Show Courses',
            number: 32,
            header: 'Learn React',
            description: 'React is fantastic new library for making fast, dynamic pages.',
            imageUrl: 'http://formatjs.io/img/react.svg',
        },{
            title: 'Show Courses',
            number: 25,
            header: 'Learn Gulp',
            description: 'Gulp will speed up your development workflow.',
            imageUrl: 'http://brunch.io/images/others/gulp.png',
        },
        ]
	};

	var element = React.createElement(ThumbnailList, options);
	ReactDOM.render(element, document.querySelector('.target'));
</script>
